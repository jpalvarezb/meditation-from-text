services:
  minday-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: minday-backend:dev
    container_name: minday-backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./api:/app/api
      - ./config:/app/config
      - ./assets:/app/assets
      - ../frontend/public/output:/app/assets/audio/output
    secrets:
      - GEMINI_API_KEY
      - OPENAI_API_KEY
      - GOOGLE_APPLICATION_CREDENTIALS
    environment:
      - GEMINI_API_KEY_FILE=/run/secrets/GEMINI_API_KEY
      - OPENAI_API_KEY_FILE=/run/secrets/OPENAI_API_KEY
      - GOOGLE_APPLICATION_CREDENTIALS_FILE=/run/secrets/GOOGLE_APPLICATION_CREDENTIALS
      - ENV=dev
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000

secrets:
  GEMINI_API_KEY:
    file: ./secrets/GEMINI_API_KEY
  OPENAI_API_KEY:
    file: ./secrets/OPENAI_API_KEY
  GOOGLE_APPLICATION_CREDENTIALS:
    file: ./secrets/minday_service_account.json
